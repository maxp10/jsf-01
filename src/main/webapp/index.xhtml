<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

	<ui:define name="content">
	
		<div>
			       	<br />
			       	<br />
			       	<br />
			       	<br />		
		</div>	
		
		<div class="entry">
				
            <h:form id="form">

            	
                <p:dialog header="IP" widgetVar="dlg" minHeight="40" modal="true">					
			       	<br />
			       	<br />
					<h:outputText value="Search IP" />    
        			<br/>
        			<h:outputText value="my IP {helloWorld.ip}" />
        			<br/>
			       	<br />
			       	<br />
		       	<br />
					
				</p:dialog>	
            	
            	<p:commandButton value="Search IP" onclick="PF('dlg').show()" type="button"/>
            	
            	<br /><br />
            	
       			<p:panel header="Info">
           			<br />
       				Panel Content
	            	<br />
	            	<br />
       			</p:panel>
                
                <br />
                
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton type="button" value="New" icon="ui-icon-document" />

                        <p:commandButton type="button" value="Open" icon="ui-icon-folder-open"/>

                        <p:separator />

                        <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>
                        <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                        <p:commandButton type="button" title="Print" icon="ui-icon-print"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:menuButton value="Navigate">
                            <p:menuitem value="Home" url="http://www.primefaces.org" />
                            <p:menuitem value="ShowCase" url="http://www.primefaces.org/showcase" />
                            <p:menuitem value="TouchFaces" url="http://www.primefaces.org/showcase/touch" />
                        </p:menuButton>
                    </p:toolbarGroup>

                </p:toolbar>
       			
       			<br />
            	
            </h:form>

	       	<br />
	       	<br />
            <p:separator />
	       	<br />
	       	<br />
				
			<h3>Context</h3>
            <p:tabView>
				<p:tab title="Account">
	            	<br />
	            	<br />
						Account context section 	
	            	<br />
	            	<br /> 
				</p:tab>
                
                <p:tab title="Participant">
	            	<br />
	            	<br />
						Participant context section 	
	            	<br />
	            	<br />
				</p:tab>
			</p:tabView>
		
		</div>
	</ui:define>
	
</ui:composition>
